<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Maker with Download</title>

    <!-- JS Barcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <h1>Barcode Maker with Download</h1>

            <input id="barcodeValue" type="text" placeholder="Enter your barcode value here...">

            <button id="generateBarcode" onclick="generateBarcode()">Generate Barcode</button>

            <div id="barcode"></div>

        </div>

    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>

</html>
